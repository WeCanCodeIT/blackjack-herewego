<!DOCTYPE html>

    <div class="container">
      <header>
        <h1>Black Jack</h1>
      </header>
      <section class = "header2">
        <h4>Chips</h4>

            <h3 class="dealer">Dealer Hand</h3>

          <button class="hit">Hit</button>

    <script src="main.js"></script>
